<meta charset="UTF-8">
<script>

    let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];

    let nomesComVogais = [ ];
    for (let nome of listaDeNomes) {
        switch (nome.toUpperCase().charAt(0)) {
            case "A":
            case "E":
            case "I":
            case "O":
            case "U":
                nomesComVogais.push(nome);
                break;                                                           

        }
    }
    document.write(nomesComVogais.sort ());


</script>
