<meta charset="UTF-8">
<script>

    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let nomesMasc = [];
    let nomesFem = [];


    for (let validar of listaDeNomes) {
        let pergunta = prompt(`O nome ${validar} é Masculino (M) ou Feminino (F)?`).toUpperCase().trim();
        if (pergunta === "M") {
            nomesMasc.push(validar);
        } else {
            nomesFem.push(validar);
        }
    }
    document.write(`Os noems masculinos são: ${nomesMasc.join(', ')};</br>
                Os nomes femininos são: ${nomesFem.join(', ')};`)


</script>
