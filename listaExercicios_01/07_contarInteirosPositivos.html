<meta charset="UTF-8">
<script>
    

    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    let inteiros = [];

    for (let numeros of listaDeNumeros) {
        if (Number.isInteger(numeros) === true && numeros >= 0) {
            inteiros.push(numeros);
        }
    }
    alert(`Foram encontrados ${inteiros.length} n√∫meros INTEIROS e POSITIVOS: ${inteiros}`)


</script>
