<meta charset="UTF-8">
<script>

    let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
    let numPar = [];


    for (let lista of listaDeNumeros) {
        if (lista % 2 === 0) {
            numPar.push(lista);
        }
    }


    document.write(`${numPar.sort((a, b) => a - b).join(", ")}`);
</script>
