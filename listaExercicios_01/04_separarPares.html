<meta charset="UTF-8">
<script>

    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let par = [];

    for (let lista of listaDeItens) {

        if (lista % 2 === 0) {
            par.push(lista);
        }
    }

    document.write(`Os números pares são: ${par}<br/>`)
    document.write(`A quantidade de números pares é: ${par.length}<br/>`)
    document.write(`A quantidade de elementos é: ${listaDeItens.length}<br/>`)


</script>
